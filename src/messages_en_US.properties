DnDGUI.raceDescriptions=The race you choose contributes to your character identity in an important way, by establishing a general appearance and the natural talents gained from culture and ancestry. Your character race grants particular racial traits, such as special senses, proficiency with certain weapons or tools, proficiency in one or more skills, or the ability to use minor spells.
DnDGUI.classDescriptions=Every adventurer is a member of a class. Class broadly describes a character's vocation, what special talents he or she possesses, and the tactics he or she is most likely to employ when exploring a dungeon, fighting monsters, or engaging in a tense negotiation.
DnDGUI.abilityDescriptions=Strength measures natural athleticism, bodily power.\nDexterity measures physical agility, reflexes, balance, poise.\nConstitution measures health, stamina, vital force.\nIntelligence measures mental acuity, information recall, analytical skill.\nWisdom measures awareness, intuition, insight.\nCharisma measures confidence, eloquence, leadership.
