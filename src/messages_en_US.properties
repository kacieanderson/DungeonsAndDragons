DnDGUI.skillsDescriptions=Each ability covers a broad range of capabilities, including skills that a character can be proficient in. A skill represents a specific aspect of an ability score, and your proficiency in a skill demonstrates a focus on that aspect. \nChoose two skills you wish to be proficient in:
DnDGUI.lawfulGood=Lawful Good: you act with compassion, honor, and a sense of duty.
DnDGUI.neutralGood=Neutral Good: you are kind, but have no regard for or against laws or rules.
DnDGUI.chaoticGood=Chaotic Good: you value instincts and try to bring about positive change.
DnDGUI.lawfulNeutral=Lawful Neutral: you believe strongly in honor, order, rules, and tradition.
DnDGUI.trueNeutral=True Neutral: you lack morals, guided by instinct above all else.
DnDGUI.chaoticNeutral=Chaotic Neutral: you follow your heart and generally shirk rules and traditions.
DnDGUI.lawfulEvil=Lawful Evil: you see a well-ordered system as being easier to exploit.
DnDGUI.neutralEvil=Neutral Evil: you make allies solely to further your own goals.
DnDGUI.chaoticEvil=Chaotic Evil: you have no respect for anything but your own desires.
